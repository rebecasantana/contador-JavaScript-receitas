<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de receitas - #boraCodar 26</title>
    <link rel="stylesheet" href="sytle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Source+Serif+4:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <section class="top">
      <picture>
        <img
          src="Image/ilustracao-de-pamonha-desenhada-a-mao_23-2150275164 1.png"
          alt="Imagem ilustrativa de uma pamonha"
        />
      </picture>
      <div class="info">
        <h1>Pamonha</h1>
        <p>Prato típico com milho verde ralado</p>
        <div class="buttons">
          <span>Porções</span>
          <button id="buttons-less">
            <img src="Image/less.svg" alt="botão menos" />
          </button>
          <p id="counter">01</p>
          <button id="button-plus">
            <img src="Image/more.svg" alt="botão de mais />"
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
